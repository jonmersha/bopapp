name: bop

description: Banking Operation Applican.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  dots_indicator:  ^2.0.0
  cupertino_icons: ^1.0.2
  syncfusion_flutter_pdfviewer: ^20.2.45-beta
  flutter_share_me: ^1.3.0



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/image/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/roboto.bold.ttf
          weight: 400
        - asset: assets/font/roboto.medium.ttf
          weight: 500
        - asset: assets/font/roboto.medium.ttf
          weight: 700
        - asset: assets/font/roboto.bold.ttf
          weight: 900



